<script>
/**
 * é ç•™å‡ºé¡Œä½ç½®ï¼šè«‹ç›´æ¥åœ¨å°æ‡‰ç§‘ç›®çš„ questions é™£åˆ—ä¸­è²¼å…¥é¡Œç›®æ•¸æ“š
 */
const quizDatabase = {
    "patho": { title: "ç—…ç†å­¸ Pathology", questions: [] },
    "phar": { title: "è—¥ç†å­¸ Pharmacology", questions: [] },
    "disease": { title: "ç–¾ç—…å­¸ Disease", questions: [] },
    "lab": { title: "å¯¦é©—è¨ºæ–·å­¸ Clinical Path", questions: [] },
    "comp": { title: "ç¶œåˆæ¨¡æ“¬æ¸¬é©—", questions: [] }
};

let currentKey = "";
const scriptURL = 'æ‚¨çš„GOOGLE_SCRIPT_URL'; 

function startQuiz(key) {
    if (quizDatabase[key].questions.length === 0) {
        alert("è©²ç§‘ç›®å°šæœªå¡«å…¥é¡Œç›®ï¼");
        return;
    }
    currentKey = key;
    document.getElementById('home-view').style.display = "none";
    document.getElementById('quiz-view').style.display = "block";
    const container = document.getElementById('quiz-content');
    container.innerHTML = `<h3>${quizDatabase[key].title}</h3>`;
    quizDatabase[key].questions.forEach((item, i) => {
        let opts = [...item.o].sort(() => Math.random() - 0.5);
        container.innerHTML += `
            <div class="q-block">
                <span class="q-text">${i+1}. ${item.q}</span>
                <div class="opt-list">${opts.map(o => `
                    <input type="radio" name="q${i}" value="${o}" id="q${i}_${o}">
                    <label for="q${i}_${o}">${o}</label>
                `).join("")}</div>
            </div>
        `;
    });
    window.scrollTo(0,0);
}

function gradeQuiz() {
    const qs = quizDatabase[currentKey].questions;
    let score = 0;
    let wrongReport = "";
    let wrongBatch = [];

    for(let i=0; i<qs.length; i++) {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if(!sel) { alert("å°šæœªå®Œæˆæ‰€æœ‰é¡Œç›®ï¼"); return; }
        if(sel.value === qs[i].a) score++;
        else {
            let optStr = qs[i].o.map(o => `  - ${o}${o === qs[i].a ? ' (æ­£ç¢º)' : ''}`).join("\n");
            wrongReport += `ã€ç¬¬ ${i+1} é¡Œã€‘\né¡Œç›®ï¼š${qs[i].q}\næ‚¨çš„é¸æ“‡ï¼š${sel.value}\né¸é …ï¼š\n${optStr}\nè§£æï¼š${qs[i].e}\n------------------\n`;
            wrongBatch.push({ q: qs[i].q, a: qs[i].a, o: qs[i].o, e: qs[i].e, chapter: quizDatabase[currentKey].title });
        }
    }

    saveToBank(wrongBatch);
    if(scriptURL !== 'æ‚¨çš„GOOGLE_SCRIPT_URL') {
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ score: score + "/" + qs.length, chapter: quizDatabase[currentKey].title, wrongAnswers: wrongReport }) });
    }

    document.getElementById('quiz-view').style.display = "none";
    document.getElementById('result-view').style.display = "block";
    document.getElementById('score-text').innerText = `å¾—åˆ†ï¼š${score} / ${qs.length}`;
    document.getElementById('report-text').innerText = `=== æ¸¬é©—å ±è¡¨ ===\nç§‘ç›®ï¼š${quizDatabase[currentKey].title}\næˆç¸¾ï¼š${score}/${qs.length}\næ™‚é–“ï¼š${new Date().toLocaleString()}\n\n` + (wrongReport || "æ»¿åˆ†é€šéï¼");

    const review = document.getElementById('review-content');
    review.innerHTML = qs.map((item, i) => {
        const selValue = document.querySelector(`input[name="q${i}"]:checked`).value;
        const isCorrect = selValue === item.a;
        return `
            <div class="q-block">
                <p><strong>${i+1}. ${item.q}</strong></p>
                <div class="feedback ${isCorrect ? 'correct' : 'wrong'}">${isCorrect ? 'âœ“ æ­£ç¢º' : 'âœ— éŒ¯èª¤ï¼Œæ­£ç¢ºç­”æ¡ˆï¼š' + item.a}</div>
                <div class="exp">è§£æï¼š${item.e}</div>
            </div>
        `;
    }).join("");
    window.scrollTo(0,0);
}

function saveToBank(list) {
    let bank = JSON.parse(localStorage.getItem('vet_wrong_bank')) || [];
    list.forEach(item => { if(!bank.some(b => b.q === item.q)) bank.push(item); });
    localStorage.setItem('vet_wrong_bank', JSON.stringify(bank));
}

function showWrongBank() {
    document.getElementById('home-view').style.display = "none";
    document.getElementById('bank-view').style.display = "block";
    const bank = JSON.parse(localStorage.getItem('vet_wrong_bank')) || [];
    const content = document.getElementById('bank-content');
    if(bank.length === 0) content.innerHTML = "<p>ç›®å‰å°šç„¡ç´€éŒ„ã€‚</p>";
    else {
        content.innerHTML = bank.map((item, i) => `
            <div class="q-block">
                <p><small>[${item.chapter}]</small><br><strong>${i+1}. ${item.q}</strong></p>
                <ul style="font-size:0.85em; color:#555;">${item.o.map(o => `<li style="${o === item.a ? 'color:green;font-weight:bold;' : ''}">${o}</li>`).join("")}</ul>
                <div class="exp">è§£æï¼š${item.e}</div>
            </div>
        `).join("");
    }
}

function clearBank() { if(confirm("ç¢ºå®šæ¸…ç©ºï¼Ÿ")) { localStorage.removeItem('vet_wrong_bank'); showWrongBank(); } }
function copyReport() { const txt = document.getElementById('report-text').innerText; navigator.clipboard.writeText(txt).then(() => alert("å·²è¤‡è£½ï¼")); }
function goHome() { location.reload(); }
</script>
