    { q: "關於腫瘤的「起始、促長、進展」三段論，下列敘述何者正確？", a: "促長劑本身通常不具致癌性，但可誘導突變細胞增生", o: ["起始劑必須多次接觸才有效", "促長劑本身通常不具致癌性，但可誘導突變細胞增生", "進展階段是可逆的", "起始劑會導致細胞立即發生轉移"], e: "【病理-腫瘤】Promoter 負責擴張突變細胞群。" },
    { q: "下列哪種細胞對於射線 (Radiation) 傷害最敏感？", a: "分裂旺盛的細胞（如造血細胞、腸上皮）", o: ["神經細胞", "成熟的肌肉細胞", "分裂旺盛的細胞（如造血細胞、腸上皮）", "脂肪細胞"], e: "【病理-基礎】細胞分化越低、分裂越快，對輻射越敏感。" },
    { q: "當機體發生嚴重的低白蛋白血症時，水腫液最先出現在：", a: "身體低垂部位或漿膜腔", o: ["心肌間隙", "身體低垂部位或漿膜腔", "腦部實質", "骨髓腔"], e: "【病理-循環】滲透壓下降導致液體滲出，受重力影響蓄積。" },
    { q: "關於「血鐵沉著症 (Hemochromatosis)」的敘述，何者正確？", a: "伴隨嚴重的組織纖維化與功能損害", o: ["僅是局部的 hemosiderin 蓄積", "伴隨嚴重的組織纖維化與功能損害", "不會影響肝臟功能", "是由於黑色素代謝異常引起"], e: "【病理-色素】這是一種嚴重的全身性鐵代謝病。" },
    { q: "肺臟發生「出血性梗塞」的原因是：", a: "肺臟具有動脈與支氣管動脈雙重血供", o: ["肺泡腔內充滿大量空氣", "肺臟具有動脈與支氣管動脈雙重血供", "肺臟缺乏側支循環", "肺靜脈壓力過低"], e: "【病理-循環】雙重血供使血液能滲入壞死區形成紅色梗塞。" },
    { q: "下列何種病毒會導致患畜出現明顯的「包涵體性肝炎」？", a: "雞腺病毒 (Fowl Adenovirus)", o: ["豬圓環病毒", "雞腺病毒 (Fowl Adenovirus)", "狂犬病病毒", "口蹄疫病毒"], e: "【病理-病毒】肝細胞核內出現顯著的嗜酸性包涵體。" },
    { q: "關於腫瘤的「異型性 (Anaplasia)」描述，不包括：", a: "細胞核與質的比例縮小", o: ["細胞核大小不等、染色深", "核分裂相異常且增多", "細胞核與質的比例縮小", "失去正常的組織結構"], e: "【病理-腫瘤】惡性細胞通常「核質比增大」。" },
    { q: "組織發生「乾酪樣壞死」後，若長期存在且未被吸收，最常發生：", a: "營養不良性鈣化", o: ["完全再生", "營養不良性鈣化", "轉移性鈣化", "脂肪變性"], e: "【病理-壞死/鈣代謝】壞死局部容易吸引鈣鹽沉著。" },
    { q: "下列何種細胞因子與「發熱」及「惡體質」的發生最相關？", a: "TNF-alpha", o: ["IL-10", "TNF-alpha", "TGF-beta", "EPO"], e: "【病理-炎症/腫瘤】腫瘤壞死因子會抑制食慾並引起全身反應。" },
    { q: "「腦軟化 (Encephalomalacia)」在病理學上的本質是：", a: "液化性壞死", o: ["凝固性壞死", "液化性壞死", "纖維素性炎", "類澱粉沉積"], e: "【病理-壞死】神經系統壞死的標準形態。" },
    { q: "關於「鱗狀細胞癌 (Squamous cell carcinoma)」的特徵性鏡下結構為何？", a: "角質珠 (Keratin pearls)", o: ["玫瑰花環結構", "角質珠 (Keratin pearls)", "異染性顆粒", "阿修夫小體"], e: "【病理-腫瘤】上皮高度角化形成的同心圓結構。" },
    { q: "當機體發生急性發炎時，血液中哪類細胞通常會顯著上升？", a: "中性球 (Neutrophils)", o: ["淋巴球", "中性球 (Neutrophils)", "單核球", "嗜酸性球"], e: "【病理-炎症/實診】急性期反應的標準血象。" },
    { q: "「水腫」發生在胸膜腔時，專有名詞稱為：", a: "Hydrothorax (胸水)", o: ["Ascites", "Hydrothorax (胸水)", "Anasarca", "Hydropericardium"], e: "【病理-循環】" }

        chapters: {
            "p1": { title: "01 壞死", questions: [
    // 基礎 (10)
    { q: "下列哪一種壞死類型最常發生於中樞神經系統 (CNS)？", a: "Liquefactive necrosis", o: ["Coagulative necrosis", "Liquefactive necrosis", "Caseous necrosis", "Fat necrosis"], e: "【病理-壞死】腦組織因脂質含量高且缺乏支撐間質，壞死後傾向液化。" },
    { q: "核縮低 (Pyknosis)、核破碎 (Karyorrhexis) 與核溶解 (Karyolysis) 是何種病變的特徵？", a: "壞死", o: ["肥大", "萎縮", "壞死", "化生"], e: "【病理-壞死】這是細胞發生不可逆傷害（壞死）時，細胞核的典型形態變化。" },
    { q: "凝固性壞死 (Coagulative necrosis) 最常見於下列何種器官的缺血性梗塞？", a: "腎臟", o: ["腦部", "腎臟", "肺臟", "乳腺"], e: "【病理-壞死】除腦部外，實質臟器的急性缺血常導致蛋白質變性而形成凝固性壞死。" },
    { q: "關於脂肪壞死 (Fat necrosis) 的敘述，下列何者正確？", a: "常與急性胰臟炎有關", o: ["僅發生於皮下脂肪", "常與急性胰臟炎有關", "外觀呈現黑色惡臭", "屬於一種受調節的細胞死亡"], e: "【病理-壞死】胰酵素釋放會導致周圍脂肪組織皂化，形成白色斑塊。" },
    { q: "Zenker's necrosis 最常發生於何種組織？", a: "橫紋肌", o: ["平滑肌", "橫紋肌", "神經組織", "結締組織"], e: "【病理-壞死】這是指橫紋肌發生的透明變性與凝固性壞死。" },
    { q: "壞疽 (Gangrene) 通常是指哪一種壞死加上腐敗菌的感染？", a: "凝固性壞死", o: ["液化性壞死", "凝固性壞死", "纖維素壞死", "乾酪樣壞死"], e: "【病理-壞死】壞疽是以凝固性壞死為基礎，再受到環境或細菌影響產生的變化。" },
    { q: "關於細胞凋亡 (Apoptosis) 的敘述，下列何者錯誤？", a: "會引發劇烈的發炎反應", o: ["是能量依賴的過程", "細胞體積會縮小", "會引發劇烈的發炎反應", "質膜保持完整"], e: "【病理-壞死】凋亡是計畫性死亡，不會釋放內容物，因此不引發發炎。" },
    { q: "乾酪樣壞死 (Caseous necrosis) 的病灶外觀通常呈現？", a: "灰白色、如起司狀", o: ["液狀、有膿液", "灰白色、如起司狀", "黑色、乾硬", "透明、水腫"], e: "【病理-壞死】外觀呈現如乳酪狀的無結構顆粒物質。" },
    { q: "壞死組織被周圍的肉芽組織取代並包圍的過程稱為：", a: "機化", o: ["機化", "化生", "鈣化", "再生"], e: "【病理-壞死】Organization 指的是壞死物被纖維結締組織取代的過程。" },
    { q: "死後變化中，由於紅血球溶血導致血管周圍組織變紅的現象稱為：", a: "死後浸潤", o: ["死後僵直", "死後浸潤", "死後凝血", "自解"], e: "【病理-壞死】Hemoglobin imhibition 是常見的死後偽病變。" },
    // 進階 (10)
    { q: "在凋亡路徑中，Caspase-9 主要參與下列哪一條路徑？", a: "內源性路徑 (線粒體路徑)", o: ["外源性路徑", "內源性路徑 (線粒體路徑)", "補體路徑", "凝血路徑"], e: "【病理-壞死】線粒體釋放 Cytochrome c 後會活化 Caspase-9。" },
    { q: "纖維素性壞死 (Fibridiond necrosis) 最常見於何處？", a: "小動脈壁", o: ["大腦皮質", "肺泡間質", "小動脈壁", "軟骨組織"], e: "【病理-壞死】常見於免疫複合體沉著導致的血管損傷。" },
    { q: "下列何種蛋白質具有「抗凋亡 (Anti-apoptotic)」的功能？", a: "Bcl-2", o: ["Bax", "Bak", "Bcl-2", "Caspase-3"], e: "【病理-壞死】Bcl-2 家族中，Bcl-2 與 Bcl-xL 是抑制凋亡的分子。" },
    { q: "缺血再灌流損傷 (Ischemia-reperfusion injury) 產生傷害的主要介質為：", a: "自由基 (ROS)", o: ["乳酸", "自由基 (ROS)", "葡萄糖", "白蛋白"], e: "【病理-壞死】氧氣重新進入時產生的活性氧自由基會造成嚴重細胞損害。" },
    { q: "死後僵直 (Rigor mortis) 產生的原因主要是細胞內缺乏何種物質？", a: "ATP", o: ["鈣離子", "ATP", "鈉離子", "氧氣"], e: "【病理-壞死】缺乏 ATP 導致肌球蛋白與肌動蛋白無法解離，肌肉鎖定在收縮狀態。" },
    { q: "凋亡小體 (Apoptotic bodies) 的形成主要歸功於下列何種酵素的活化？", a: "執行型 Caspases", o: ["起始型 Caspases", "執行型 Caspases", "澱粉酶", "解脂酶"], e: "【病理-壞死】如 Caspase-3, 6, 7 負責裂解細胞結構。" },
    { q: "在慢性炎症或腫瘤中心觀察到的壞死，若呈現乾粉狀且缺乏組織輪廓，應診斷為：", a: "Caseous necrosis", o: ["Coagulative necrosis", "Liquefactive necrosis", "Caseous necrosis", "Zenker's necrosis"], e: "【病理-壞死】乾酪樣壞死兼具凝固與液化的某些特徵，但結構完全消失。" },
    { q: "關於自噬作用 (Autophagy) 的敘述，何者正確？", a: "是細胞在營養缺乏下消化自身成分以生存的機制", o: ["必然導致細胞死亡", "是細胞在營養缺乏下消化自身成分以生存的機制", "只發生在惡性腫瘤細胞", "與溶體功能無關"], e: "【病理-壞死】這是一種自我保護機制，但在極端下也可導向死亡。" },
    { q: "濕性壞疽 (Moist gangrene) 常見於哪類器官？", a: "腸管", o: ["四肢末端", "心臟", "腸管", "腎臟"], e: "【病理-壞死】水分含量高且易受細菌污染的器官如肺、腸易發生濕性壞疽。" },
    { q: "營養不良性鈣化 (Dystrophic calcification) 的發生前提為：", a: "組織已有受損或壞死", o: ["血鈣必須顯著升高", "組織必須保持健康", "組織已有受損或壞死", "僅發生於老年動物"], e: "【病理-壞死】在血鈣正常下，鈣鹽沉積於壞死或受損局部。" },
    // 綜合 (5)
    { q: "器官在胚胎期原基完全缺失，導致出生時不存在，稱為：", a: "Agenesis", o: ["Hypoplasia", "Aplasia", "Agenesis", "Atrophy"], e: "【病理-基礎】發育不全。" },
    { q: "一種分化成熟的細胞類型被另一種成熟細胞類型取代的過程稱為：", a: "Metaplasia", o: ["Dysplasia", "Metaplasia", "Hyperplasia", "Anaplasia"], e: "【病理-基礎】化生。" },
    { q: "細胞數量增加，但細胞形態與排列正常的現象稱為：", a: "Hyperplasia", o: ["Hypertrophy", "Hyperplasia", "Dysplasia", "Neoplasia"], e: "【病理-基礎】增生。" },
    { q: "關於萎縮 (Atrophy) 的敘述，下列何者正確？", a: "指器官發育成熟後因因素導致體積縮小", o: ["指器官先天發育不良", "指器官發育成熟後因因素導致體積縮小", "必然伴隨細胞數量的減少", "僅見於骨骼肌"], e: "【病理-基礎】萎縮是後天性的。" },
    { q: "惡性腫瘤細胞喪失分化特徵，呈現高度異型性，稱為：", a: "Anaplasia", o: ["Dysplasia", "Metaplasia", "Anaplasia", "Aplasia"], e: "【病理-基礎】間變 (Anaplasia) 是惡性的特徵。" }
] },
            "p2": { title: "02 細胞變性", questions: [
    // 基礎 (10)

    { q: "肝細胞脂肪變性時，在 H&E 染色下可觀察到？", a: "邊緣銳利的圓形空泡", o: ["邊緣銳利的圓形空泡", "顆粒狀的紅染物質", "均質藍染的團塊", "核破碎"], e: "【變性-基礎】脂肪在製片過程中被溶劑溶掉，留下清晰空泡。" },

    { q: "診斷類澱粉變性最常用的特殊染色法為何？", a: "剛果紅染色 (Congo red)", o: ["普魯士藍染色", "剛果紅染色 (Congo red)", "PAS 染色", "蘇丹三號染色"], e: "【變性-基礎】剛果紅染色呈橘紅色反應。" },

            "p3": { title: "03 色素及鈣代謝障礙", questions: [

            "p4": { title: "04 發育異常", questions: [

            "p5": { title: "05 循環障礙", questions: [

            "p7": { title: "07 癒合、發熱與免疫", questions: [
    // 基礎 (10)
    { q: "肉芽組織 (Granulation tissue) 的三大組成成分為何？", a: "新生微血管、纖維母細胞、細胞外基質", o: ["中性球、纖維素、膿液", "新生微血管、纖維母細胞、細胞外基質", "多核巨細胞、淋巴球、酪蛋白", "上皮細胞、黑色素、神經纖維"], e: "【病理-癒合】肉芽組織是修復的基礎，與慢性炎症的肉芽腫 (Granuloma) 不同。" },
    { q: "傷口癒合過程中，由纖維母細胞分泌並賦予組織強度的主要成分為：", a: "Collagen", o: ["Albumin", "Collagen", "Fibrinogen", "Amyloid"], e: "【病理-癒合】膠原蛋白的沉積與交聯是傷口抗張強度的主要來源。" },

    { q: "發熱 (Fever) 反應中，直接作用於下視丘設定點的神經介質主要是：", a: "PGE2", o: ["Histamine", "PGE2", "Serotonin", "Heparin"], e: "【病理-發熱】細胞激素刺激下視丘產生前列腺素 E2，使體溫設定點上移。" },

    { q: "過敏性休克、蕁麻疹屬於哪一型的免疫反應？", a: "Type I", o: ["Type I", "Type II", "Type III", "Type IV"], e: "【病理-免疫】由肥大細胞釋放組織胺引起的立即性反應。" },
    { q: "下列何者是構成肉芽腫 (Granuloma) 的最核心特徵細胞？", a: "上皮樣細胞 (Epithelioid cells)", o: ["中性球", "上皮樣細胞 (Epithelioid cells)", "嗜酸性球", "纖維母細胞"], e: "【病理-免疫】肉芽腫由活化的巨噬細胞（上皮樣細胞）與多核巨細胞構成。" },
    { q: "器官移植後的急性排斥反應，主要與下列何種物質的識別有關？", a: "MHC (主要組織相容性複合體)", o: ["白蛋白", "MHC (主要組織相容性複合體)", "血紅素", "膽固醇"], e: "【病理-免疫】T 細胞識別受贈者與供贈者間 MHC 的差異。" },
    { q: "傷口癒合時，纖維組織取代受損實質組織的過程稱為：", a: "Fibrosis", o: ["Regeneration", "Fibrosis", "Metaplasia", "Atrophy"], e: "【病理-癒合】這會導致功能喪失，俗稱結疤。" },
    { q: "發熱初期的「畏寒」現象，是因為：", a: "體溫低於調升後的設定點", o: ["環境溫度過高", "體溫低於調升後的設定點", "汗腺大量分泌", "周圍血管大幅擴張"], e: "【病理-發熱】機體感知寒冷並透過顫抖產熱，以達到新的高溫設定點。" },
    // 進階 (10)
    { q: "內源性熱原 (Endogenous pyrogens) 主要是由何種細胞分泌？", a: "單核球與巨噬細胞", o: ["紅血球", "血小板", "單核球與巨噬細胞", "神經元"], e: "【病理-發熱】巨噬細胞受刺激後分泌 IL-1, TNF-alpha, IL-6。" },

    { q: "自體免疫疾病中，機體產生對抗自身組織抗原的抗體，這通常涉及：", a: "免疫耐受性喪失", o: ["免疫增強", "免疫耐受性喪失", "維生素缺乏", "病毒中和"], e: "【病理-免疫】Self-tolerance 失敗導致攻擊自身細胞。" },
    { q: "細胞因子的「趨性 (Chemotaxis)」功能，主要是吸引：", a: "發炎細胞移向受損局部", o: ["紅血球移向血管中央", "發炎細胞移向受損局部", "神經衝動傳導", "血小板凝集"], e: "【病理-炎症】引導免疫細胞精確抵達戰場。" },
    { q: "Arthus reaction 是哪一型超敏反應的局部表現？", a: "Type III", o: ["Type I", "Type II", "Type III", "Type IV"], e: "【病理-免疫】局部血管炎導致的出血與壞死。" },
    { q: "下列何種情況會顯著延遲傷口的癒合？", a: "長期使用糖皮質激素 (Steroid)", o: ["充足的蛋白質攝取", "維生素 C 供應充足", "長期使用糖皮質激素 (Steroid)", "保持局部血液灌流"], e: "【病理-癒合】類固醇抑制纖維母細胞活性與蛋白質合成。" },

            "p8": { title: "08 病毒性病理", questions: [
    // 基礎 (10)
    { q: "病毒感染細胞後，在胞核或胞漿內形成的特殊結構稱為：", a: "Inclusion bodies", o: ["Councilman bodies", "Inclusion bodies", "Negri bodies (專指)", "Russell bodies"], e: "【病毒病理】包涵體是病毒成分或細胞產物的聚集。" },

    { q: "「融合細胞 (Syncytia / Multi-nucleated giant cells)」常見於哪類病毒感染？", a: "副黏液病毒 (Paramyxovirus)", o: ["小 DNA 病毒", "副黏液病毒 (Paramyxovirus)", "圓環病毒", "腺病毒"], e: "【病毒病理】如犬瘟熱病毒引起的細胞融合。" },
    { q: "下列何種病毒感染後，最容易在細胞核內見到明顯的包涵體？", a: "Adenovirus", o: ["Poxvirus", "Rabies virus", "Adenovirus", "Rotavirus"], e: "【病毒病理】DNA 病毒多在核內複製並形成核內包涵體。" },

    // 進階 (10)
    { q: "犬瘟熱 (Distemper) 病毒可在下列哪些位置形成包涵體？", a: "細胞核內與細胞質內皆可", o: ["僅限細胞核內", "僅限細胞質內", "細胞核內與細胞質內皆可", "僅限紅血球內"], e: "【病毒病理】CDV 具有核內與質內包涵體雙重特性。" },
    { q: "關於圓環病毒二型 (PCV2) 的組織病理特徵，下列何者正確？", a: "淋巴組織出現肉芽腫性炎與葡萄串樣胞漿包涵體", o: ["典型的化膿性肺炎", "淋巴組織出現肉芽腫性炎與葡萄串樣胞漿包涵體", "腦部出現嚴重的出血性梗塞", "肝細胞內見大量核內包涵體"], e: "【病毒病理】PCV2 會在巨噬細胞質內形成 Botryoid inclusion bodies。" },

    { q: "Guarnieri bodies 是下列何種病毒感染的特徵？", a: "Vaccinia virus (痘病毒)", o: ["Adenovirus", "Vaccinia virus (痘病毒)", "Parvovirus", "Reovirus"], e: "【病毒病理】痘病毒在胞漿內形成的酸性包涵體。" },
    { q: "有些病毒會使細胞週期停留在 S 期，主要原因是：", a: "提供病毒 DNA 複製所需的原料與環境", o: ["防止細胞分裂", "提供病毒 DNA 複製所需的原料與環境", "促進細胞產生抗體", "誘導細胞分化"], e: "【病毒病理】這有利於病毒基因組的擴增。" },
    { q: "關於病毒性肺炎的組織學特徵，下列何者最常見？", a: "間質性肺炎 (Interstitial pneumonia)", o: ["化膿性支氣管肺炎", "間質性肺炎 (Interstitial pneumonia)", "纖維素性胸膜肺炎", "乾酪樣壞死"], e: "【病毒病理】病毒多侵犯肺泡間質，導致其增厚與淋巴球浸潤。" },
    { q: "乳頭狀瘤病毒 (Papillomavirus) 引發細胞變化的機制主要是：", a: "干擾細胞週期調控蛋白如 p53 和 Rb", o: ["直接破壞細胞膜", "干擾細胞週期調控蛋白如 p53 和 Rb", "消耗細胞內的 ATP", "抑制細胞蛋白質合成"], e: "【病毒病理】這常導致細胞過度增生，甚至發展成惡性腫瘤。" },
    { q: "下列哪種病毒感染會導致血管內皮受損，進而引發嚴重的出血性病變？", a: "African Swine Fever Virus", o: ["Rotavirus", "African Swine Fever Virus", "Warts virus", "Calicivirus"], e: "【病毒病理】嗜內皮性病毒會引起彌漫性出血。" },

    { q: "器官原基完全未形成稱為：", a: "Agenesis", o: ["Hypoplasia", "Agenesis", "Atrophy", "Aplasia"], e: "【病理-基礎】。" },

let currentKey = "";
let currentSubject = "";
let currentType = ""; 
const scriptURL = 'https://script.google.com/macros/s/AKfycbxE9ihjdZDBp4h3ZiKB_1_fpf8OBpgUzR45JjgwjZnmkwAHSXosoGPPlsgM5oAFJKvJ/exec'; 

/**
 * 顯示二級章節清單
 */
function showSubMenu(subject) {
    currentSubject = subject;
    document.getElementById('home-view').style.display = "none";
    document.getElementById('sub-menu-view').style.display = "block";
    const list = document.getElementById('sub-menu-list');
    list.innerHTML = "";
    
    // 總複習按鈕 (80題邏輯)
    const mainBtn = document.createElement('button');
    mainBtn.className = "btn-subject btn-main-all";
    mainBtn.innerText = `【${quizDatabase[subject].title}】(隨機40+新題40)`;
    mainBtn.onclick = () => startQuiz(subject, 'main');
    list.appendChild(mainBtn);

    // 章節按鈕 (固定25題)
    for(let ch in quizDatabase[subject].chapters) {
        const btn = document.createElement('button');
        btn.className = "btn-subject";
        const count = quizDatabase[subject].chapters[ch].questions.length;
        btn.innerText = quizDatabase[subject].chapters[ch].title + (count > 0 ? ` (${count}題)` : " (待更新)");
        btn.onclick = () => count > 0 ? startQuiz(ch, 'sub', subject) : alert("尚未填入題目！");
        list.appendChild(btn);
    }
}

/**
 * 組卷邏輯
 */
function startQuiz(key, type, parent = null) {
    currentKey = key;
    currentType = type;
    let qs = [];

    if(type === 'main') {
        // 大章節：從小章節題目池抽 40 題 + 該科新題 40 題
        let oldPool = [];
        for(let ch in quizDatabase[key].chapters) {
            oldPool = oldPool.concat(quizDatabase[key].chapters[ch].questions);
        }
        oldPool.sort(() => Math.random() - 0.5);
        let newPool = [...quizDatabase[key].newItems].sort(() => Math.random() - 0.5);
        
        qs = oldPool.slice(0, 40).concat(newPool.slice(0, 40));
    } else if(type === 'sub') {
        // 小章節：固定 25 題
        qs = [...quizDatabase[parent].chapters[key].questions];
    } else {
        // 2/26 綜合：從四大科目所有題目中隨機抽 80 題
        let everything = [];
        for(let s in quizDatabase) {
            everything = everything.concat(quizDatabase[s].newItems);
            for(let c in quizDatabase[s].chapters) everything = everything.concat(quizDatabase[s].chapters[c].questions);
        }
        everything.sort(() => Math.random() - 0.5);
        qs = everything.slice(0, 80);
    }

    // 最終洗牌題目與選項
    qs.sort(() => Math.random() - 0.5);
    renderQuiz(qs);
}

function renderQuiz(qs) {
    document.getElementById('home-view').style.display = "none";
    document.getElementById('sub-menu-view').style.display = "none";
    document.getElementById('quiz-view').style.display = "block";
    const container = document.getElementById('quiz-content');
    container.innerHTML = `<h3>測驗開始 (共 ${qs.length} 題)</h3>`;
    
    qs.forEach((item, i) => {
        let opts = [...item.o].sort(() => Math.random() - 0.5);
        container.innerHTML += `
            <div class="q-block" data-answer="${item.a}" data-exp="${item.e}" data-qtext="${item.q}">
                <span class="q-text">${i+1}. ${item.q}</span>
                <div class="opt-list">${opts.map(o => `
                    <input type="radio" name="q${i}" value="${o}" id="q${i}_${o}">
                    <label for="q${i}_${o}">${o}</label>
                `).join("")}</div>
            </div>
        `;
    });
    window.scrollTo(0,0);
}

function gradeQuiz() {
    const blocks = document.querySelectorAll('.q-block');
    let score = 0;
    let wrongReport = "";
    let wrongBatch = [];

    for(let i=0; i<blocks.length; i++) {
        const b = blocks[i];
        const sel = b.querySelector(`input[name="q${i}"]:checked`);
        if(!sel) { alert("尚未答完！"); return; }
        
        if(sel.value === b.getAttribute('data-answer')) {
            score++;
        } else {
            const qt = b.getAttribute('data-qtext');
            const ans = b.getAttribute('data-answer');
            const ex = b.getAttribute('data-exp');
            wrongReport += `【第 ${i+1} 題】\n題目：${qt}\n選：${sel.value}\n正：${ans}\n解：${ex}\n---\n`;
            wrongBatch.push({ q: qt, a: ans, e: ex, chapter: "2/26複習測驗" });
        }
    }

    saveToBank(wrongBatch);
    fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ score: `${score}/${blocks.length}`, chapter: "2/26 模擬", wrongAnswers: wrongReport }) });

    document.getElementById('quiz-view').style.display = "none";
    document.getElementById('result-view').style.display = "block";
    document.getElementById('score-text').innerText = `得分：${score} / ${blocks.length}`;
    document.getElementById('report-text').innerText = wrongReport || "恭喜！滿分通過！";
    
    const review = document.getElementById('review-content');
    review.innerHTML = Array.from(blocks).map((b, i) => {
        const sel = b.querySelector(`input:checked`).value;
        const correct = b.getAttribute('data-answer');
        return `<div class="q-block"><p><strong>${i+1}. ${b.getAttribute('data-qtext')}</strong></p>
                <div class="feedback ${sel===correct?'correct':'wrong'}">${sel===correct?'✓ 正確':'✗ 錯誤，答案：'+correct}</div>
                <div class="exp">${b.getAttribute('data-exp')}</div></div>`;
    }).join("");
    window.scrollTo(0,0);
}

function saveToBank(list) {
    let bank = JSON.parse(localStorage.getItem('vet_exam_bank')) || [];
    list.forEach(item => { if(!bank.some(x => x.q === item.q)) bank.push(item); });
    localStorage.setItem('vet_exam_bank', JSON.stringify(bank));
}

function showWrongBank() {
    document.getElementById('home-view').style.display = "none";
    document.getElementById('bank-view').style.display = "block";
    const bank = JSON.parse(localStorage.getItem('vet_exam_bank')) || [];
    document.getElementById('bank-content').innerHTML = bank.length ? bank.map(i => `<div class='q-block'><p><strong>${i.q}</strong></p><p style='color:green'>答：${i.a}</p><div class='exp'>${i.e}</div></div>`).join("") : "目前無紀錄";
}

function goHome() { location.reload(); }
function goBackToSub() { document.getElementById('quiz-view').style.display="none"; document.getElementById('sub-menu-view').style.display="block"; }
function clearBank() { localStorage.removeItem('vet_exam_bank'); showWrongBank(); }
function copyReport() { navigator.clipboard.writeText(document.getElementById('report-text').innerText); alert("已複製！"); }
